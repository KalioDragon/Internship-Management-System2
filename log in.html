	<!DOCTYPE html>
	<html>
	<head>

		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	</head>
	<body>


		<div class="container">

			<div class="col-lg-4" style="background-color: DarkGrey;width: 600px; margin-left: 300px; margin-top : 150px">
				<form action="#" method="post"onsubmit="return validateForm();">
					<h2 style="text-align:center">Login Form</h2>
						<div class="form-group">
							<label for="email">Email:</label>
							<input type="email" class="form-control" id="email" placeholder="Enter email"><br/>
						</div>
						<div class="form-group">
							<label for="pwd">Password:</label>
							<input type="password" class="form-control" id="pwd" placeholder="Enter password"><br/>
						</div>

						<div class="form-group" style="text-align:center">
							<button type="submit" class="btn btn-primary">Submit</button>
						</div>
						</br></br>
				</form>
			</div>
		</div>
	</body>
	</html>
