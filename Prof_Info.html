<!-- Professor Information Form HTML -->
<!DOCTYPE html>
<html>

<head>

	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Professor Form</title>
	
		<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

	<!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

	<!-- Latest compiled JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

	<link rel="stylesheet" href="assets.css">
	<link rel="stylesheet" href="assets_stud_form_basic.css">

</head>


	


    <div class="main-content">

        <!-- You only need this form and the form-basic.css -->

        <form class="form-basic" method="post" action="#">

            <div class="form-title-row">
                <h1> Professor Information Form </h1>
            </div>

            <div class="form-row">
                <label>
                    <span>Full name</span>
                    <input type="text" name="name">
                </label>
            </div>

            <div class="form-row">
                <label>
                    <span>Email</span>
                    <input type="email" name="email">
                </label>
            </div>

            <div class="form-row">
                <label>
                    <span>Qualification</span>
                    <select name="dropdown">
                        <option>Diploma</option>
                        <option>Bachelor's Degree</option>
                        <option>Master's Degree</option>
                        <option>PostGraduate</option>
						<option>Doctor of Philosophy</option>
                    </select>
                </label>
            </div>
			
			<div class="form-row">
                <label>
                    <span>Contact Number </span>
                    <input type="mobno" name="mobno">
                </label>
            </div>
			
			<div class="form-row">
                <label>
                    <span>University </span>
                    <input type="university" name="university">
                </label>
            </div>
			
			<div class="form-row">
                <label>
                    <span>Date Of Birth </span>
                    <input type="date" name="dob">
                </label>
            </div>
            
			<div class="form-row">
                <label>
                    <span>Area Of Interest</span>
                    <select name="dropdown">
                        <option>Academic Upgradingrading</option>
                        <option>Business Accounting</option>
						<option>Business Marketing</option>
						<option>Business Administration</option>
						<option>Business Analysis Studies</option>
						<option>Business Accounting</option>
						<option>Enterpreneurship</option>
			            <option>Arts,Design and Writing</option>
						<option>Automotive</option>
						<option>Hotel Management</option>
						<option>Fashion Design</option>
			            <option>Hospitality and Tourism</option>
						<option>Networking Administration</option>
						<option>Digital Analytics</option>
						<option>Database Administrator</option>
						<option>Technical Writer</option>
                        <option>Cyber Security</option>
					</select>
                </label>
            </div>
			

            

            

            <div class="form-row">
                <button type="submit">Submit Form</button>
            </div>

        </form>

    </div>




</body>

</html>
